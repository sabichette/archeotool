
<div class = "container">
  <h2 class = "page-header"> Points of Interest</h2>
  <div *ngFor = "let pi of pis">
          {{pi.name}}
          {{pi.latitude}}
          {{pi.longitude}}
         <input type="button" (click) = "deletePi(pi._id)" value = "Delete" class = "btn btn-danger">
  </div>
</div>

<div class = "container" >
  <form (submit) = "addPi()">
      <div class = "form-group">
        <label>Name</label>
        <input type ="text" [(ngModel)] = "name" name = "name" class = "form-control" required>
      </div>
      <div class = "form-group">
          <label>Latitude</label>
          <input type ="text" [(ngModel)] = "latitude" name = "latitude" class = "form-control">
      </div>
      <div class = "form-group">
          <label>Longitude</label>
          <input type ="text" [(ngModel)] = "longitude" name = "longitude" class = "form-control">
      </div>
      <input type = "submit" class = "btn btn btn-success" value="Add">
  </form>
  
</div>
